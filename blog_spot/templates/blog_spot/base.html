<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}My Blogger App{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #40E0D0; /* Turquoise */
      color: #073b3a; /* Deep turquoise tone for text */
    }

    .navbar {
      background-color: #008080 !important; /* Dark Turquoise */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      color: #fff !important;
    }

    .navbar-brand i {
      margin-right: 8px;
    }

    .nav-link {
      font-weight: 500;
      color: #e0f7f5 !important;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ffeb3b !important;
    }

    main {
      padding-top: 80px;
    }

    .btn-warning {
      font-weight: 600;
      background-color: #00bfa6;
      border: none;
    }

    .btn-warning:hover {
      background-color: #00a896;
    }

    .btn-outline-primary {
      font-weight: 500;
      color: #007f7f;
      border-color: #007f7f;
    }

    .btn-outline-primary:hover {
      background-color: #007f7f;
      color: #fff;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    footer {
      background-color: #007070;
      color: #e0ffff;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="{% url 'home' %}">
        <i class="fas fa-pen-nib"></i> My Blogger
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signin' %}">Sign In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer class="text-center py-4 mt-5">
    <div class="container">
      <p>&copy; 2025 My Blogger Platform. Built with Django & Bootstrap.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
