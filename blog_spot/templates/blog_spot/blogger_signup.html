{% extends 'blog_spot/base.html' %}
{% block title %}Blogger Signup{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg rounded-4 p-4 animate__animated animate__fadeInDown">
            <h2 class="text-center mb-4 text-dark fw-bold">ðŸš€ Create an Account</h2>

            <form method="POST" novalidate>
                {% csrf_token %}

                <!-- Username Field -->
                <div class="form-group mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" name="username" value="{{ user }}" class="form-control rounded-3 shadow-sm" id="username" placeholder="Enter your username" required>
                </div>

                <!-- Email Field -->
                <div class="form-group mb-4">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" name="email" class="form-control rounded-3 shadow-sm" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" name="submit" class="btn btn-warning w-100 py-2 shadow-sm rounded-3">
                    <i class="fas fa-user-plus me-2"></i>Sign Up
                </button>
            </form>

            <div class="text-center mt-3">
                <small class="text-muted">Already have an account? 
                    <a href="{% url 'signin' %}" class="text-decoration-none text-info fw-semibold">Sign In</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
