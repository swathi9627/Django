{% extends 'blog_spot/base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg rounded-4 p-4 animate__animated animate__fadeInDown">
            <h3 class="text-center mb-4 text-dark fw-bold">ðŸ‘‹ Welcome Back</h3>

            <form method="POST" novalidate>
                {% csrf_token %}

                <!-- Username Field -->
                <div class="form-group mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" name="username" class="form-control rounded-3 shadow-sm" id="username" placeholder="Enter your username" required>
                </div>

                <!-- Password Field -->
                <div class="form-group mb-4">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" class="form-control rounded-3 shadow-sm" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" name="log" class="btn btn-warning w-100 py-2 shadow-sm rounded-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <!-- Optional: Messages -->
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} rounded-3 shadow-sm">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Redirect to Signup -->
            <div class="text-center mt-3">
                <small class="text-muted">Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-decoration-none text-info fw-semibold">Sign Up</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
